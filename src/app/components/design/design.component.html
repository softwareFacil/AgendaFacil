<div class="body">
  <div class="navbarImg">
    <nav class="navbar navbar-expand-lg white darken-4 mt-2">
      <a class="title"><img class="lg" src="/assets/img/logo.svg" width="10%"> PUBLIBARRIO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar5">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbar5">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['../home']" ><i class="fa fa-home"></i> Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['../actividades']"><i class="fa fa-calendar"></i> Actividades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['../mapa']"><i class="fa fa-map-o" aria-hidden="true"></i> Mapa</a>
          </li>
          <li class="nav-item dropdown">
            <div class="nav-item" *ngIf="!identity">
              <a class="nav-link" [routerLink]="['../login']" *ngIf="!identity"> <i class="fa fa-sign-in" aria-hidden="true"></i> Ingresar</a>
            </div>
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown" *ngIf="identity">
                <i class="fa fa-user-o"></i> {{identity.name}}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" *ngIf="identity">
              <a class="dropdown-item" [routerLink]="['../perfil']" *ngIf="identity"><i class="fa fa-address-card-o" aria-hidden="true"></i> Perfil</a>
              <a class="dropdown-item" [routerLink]="['../panel']" *ngIf="identity && identity.role == 'ROLE_ADMIN'"><i class="fa fa-cog" aria-hidden="true"></i> Panel de Administrador</a>
              <a class="dropdown-item" [routerLink]="['../panel']" *ngIf="identity && identity.role == 'ROLE_USER'"><i class="fa fa-cog" aria-hidden="true"></i> Panel de Organizaci√≥n</a>
              <div class="dropdown-divider" *ngIf="identity"></div>
              <a class="dropdown-item logout" (click)="logout()" *ngIf="identity"><i class="fa fa-sign-out" aria-hidden="true"></i> Salir</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="body-content" style="overflow-y: scroll;">
    <router-outlet></router-outlet>
  </div>

</div>
