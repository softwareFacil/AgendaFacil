<div id="enter">

  <h1>Crear Evento</h1>

  <hr>

  <form class="event-form" eventForm="ngForm" (ngSubmit)="onSubmit(desc.value)">
    <mat-form-field class="event-full-width">
      <label>Nombre</label> <input type="text" matInput
      name="name" #name="ngModel" [(ngModel)]="event.name">
    </mat-form-field>

    <mat-form-field class="event-full-width">
      <label>Tipo de evento</label>
      <input matInput aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl"
      name="tipo" #tipo [(ngModel)]="event.tipo">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let state of filteredStates | async" [value]="state.actividades">
          <span>{{ state.actividades }}</span>
        </mat-option>
      </mat-autocomplete>

    </mat-form-field>

    <mat-form-field class="event-full-width">
      <label>Fecha de Inicio</label> <input type="date" matInput
      name="FechaInicio" #FechaInicio="ngModel" [(ngModel)]="event.fecha_inicio">
    </mat-form-field>

    <mat-form-field class="event-full-width">
      <label>Fecha de Termino</label> <input type="date" matInput
      name="FechaTermino" #fechaTermino="ngModel" [(ngModel)]="event.fecha_termino">
    </mat-form-field>

    <mat-form-field class="event-full-width">
      <label>Lugar</label>

        <input id="search" matInput type="textbox" value="" #direcc>
    </mat-form-field>
    <input id="submit" type="button" value="Buscar" (click)="geocodeAddres(direcc.value)">
    <br>
    <div id="map"></div>

    <mat-form-field class="event-full-width">
      <label>Telefono</label> <input type="text" matInput
      name="fono" #fono="ngModel" [(ngModel)]="event.fono">
    </mat-form-field>

    <mat-form-field class="event-full-width">
      <label>Descripci√≥n</label> <textarea matInput #desc value="{{ event.descripcion }}"></textarea>
    </mat-form-field>

    <div class="event-full-width">
      <div class="box">
					<input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" accept="image/*"  (change)="onChange($event)">
					<label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Seleccionar Imagen</span></label>
				</div>
    </div>

    <br>

    <button type="submit" mat-raised-button [routerLink]="['../../listevents']">Guardar</button>

  </form>

</div>
