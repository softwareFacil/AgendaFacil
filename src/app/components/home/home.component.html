<div class="container searchFilter">
  <div class="">
    <div class="box input-group">
      <div class="container-1">
        <span class="icon"><i class="fa fa-search"></i></span>
        <input id="table_filter" type="search" class="form-control" [(ngModel)]="searchName" placeholder="Buscar Evento">
      </div>
    </div>
  </div>
</div>



<div class="container">
  <div class="card-columns" >

    <div class="card" *ngFor="let item of events | search: searchName ">

      <mat-card (click)="descrip(item)">

        <mat-card-header class="cardH">
          <img mat-card-avatar src="{{ this.icon + item.icon}}">
          <mat-card-title>{{ item.org }}</mat-card-title>
          <mat-card-subtitle>{{ item.tipo }}</mat-card-subtitle>
        </mat-card-header>
        <!--<mat-button-toggle (click)="descrip(item)"> -->
        <img class="imgEvent" mat-card-image src="{{ this.img + item.image }}">
        <!--</mat-button-toggle>-->
        <mat-card-content>
          <h2>{{ item.name }}</h2>
        </mat-card-content>

      </mat-card>

    </div>

  </div>
</div>
