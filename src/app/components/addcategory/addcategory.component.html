  <div>
      <h1>Administrar categorias</h1>
  </div>
  <form>
      <h3>Agregar categoria</h3>
      <div>
        <input type="text" placeholder="Tarea a realizar" ng-model="categoria.nombre" value="{{tarea.nombre}}">
      </div>

      <div>
        <input type="text" placeholder="Prioridad" ng-model="categoria.prioridad" value="{{tarea.prioridad}}">
      </div>

      <div>
        <button type="submit">Agregar</button>
      </div>    

  </form>
