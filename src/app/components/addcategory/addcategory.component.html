  <div>
      <h1>Administrar categorias</h1>
  </div>
  <form>
      <h3>Agregar categoria</h3>
      <div>
        <input type="text" placeholder="" ng-model="categoria.nombre" value="{{categoria.nombre}}">
      </div>

      <div>
        <input type="text" placeholder="" ng-model="categoria.prioridad" value="{{categoria.prioridad}}">
      </div>

      <div>
        <button type="submit">Agregar</button>
      </div>    

  </form>
