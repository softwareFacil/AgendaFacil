<div id="enter">

  <h1>Solicitar Cuenta</h1>

  <hr>

  <form class="event-form" eventForm="ngForm" (ngSubmit)="onSubmit(pass.value,repass.value)">
    <mat-form-field class="event-full-width">
      <label>Nombre</label> <input type="text" matInput required
      name="name" #name="ngModel" [(ngModel)]="user.name">
    </mat-form-field>

    <mat-form-field class="event-full-width">
      <label>Descripcion</label> <input type="text" matInput required
      name="descripcion" #descripcion="ngModel" [(ngModel)]="user.descripcion">
    </mat-form-field>

    <mat-form-field class="event-full-width">
      <label>Correo</label> <input type="email" matInput required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
      name="email" #email="ngModel" [(ngModel)]="user.email">
    </mat-form-field>

    <mat-form-field class="event-full-width">
      <label>Telefono</label> <input type="text" matInput required
      name="fono" #fono="ngModel" [(ngModel)]="user.fono">
    </mat-form-field>

    <mat-form-field class="event-full-width">
      <label>Direccion</label> <input type="text" matInput required
      name="ubicacion" #ubicacion="ngModel" [(ngModel)]="user.ubicacion">
    </mat-form-field>

    <mat-form-field class="event-full-width">
      <label>Contraseña</label> <input type="password" matInput required
      #pass>
    </mat-form-field>

    <mat-form-field class="event-full-width">
      <label>Repetir contraseña</label> <input type="password" matInput required
      #repass>
    </mat-form-field>

    <div class="event-full-width">
      <div class="box">
					<input type="file" required name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" accept="image/*"  (change)="onChange($event)">
					<label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Seleccionar Foto&hellip;</span></label>
				</div>
    </div>

    <br>

    <button type="submit" mat-raised-button>Guardar</button>

  </form>

</div>
